<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>JQuery基本练习</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="../lib/font/css/font-awesome.css" rel="stylesheet">
<link href="../css/Experiment5.css" rel="stylesheet">
</head>
<body>
<div class="ui-schedule">
	<div class="ui-schedule-top">
	<div class="ui-schedule-topleft">经路1</div>
	<div class="ui-schedule-topright">早</div>
	</div>

	<div class="ui-schedule-time">
	<a class="red">08:43発
	<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
	09:43着</a>
<a class="black">総額</a>
<a class="red">6,560円</a></br>
<a class="black">所要时间</a>
<a class="red">1時間0分</a><!-- 
<a class="black">乘车时间</a> -->
<a class="black">乘车时间</a>
<a class="boldblack">54分</a>
<a class="black">乗換</a>
<a class="red">1回</a> 
<a class="black">距離</a>
<a class="boldblack">190.4km</a>
</div>

<div class="ui-schedule-print">
<div class="ui-schedule-print-box">
	                    <i class="fa fa-print"></i>
						<a href="#">打印</a></div>
<div class="ui-schedule-print-box">
						<i class="fa fa-file-text-o"></i>
						<a  href="#">详单</a></div>
</div>

<div class="ui-schedule-items">
<div class="ui-schedule-items-pathway"><p>经路</p></div>
<div class="ui-schedule-items-position"><p>乘车位置</p></div>
<div class="ui-schedule-items-fee"><p>费用</p></div>
<div class="ui-schedule-items-valorize"><p>指定席/费用</p></div>
<div class="ui-schedule-items-distance"><p>距离</p></div>
</div>

<div class="ui-schedule-nagoya">
	<div class="ui-schedule-nagoya-before">
	<div class="cloudborder">
		<i class="fa fa-cloud"></i>
		<div class="cloud"><i class="fa fa-cloud"></i></div> 
	</div>
	<div class="square"></div>
	<a>名古屋</a>					
    </div>

    <div class="ui-schedule-nagoya-middle">17番線発</div>

    <div class="ui-schedule-nagoya-after">
    	<div class="link1"><a href="#">时刻表</a></div>
    	<div class="link1"><a href="#">车站图</a></div>
    	<div class="link1"><a href="#">线路图</a></div>
    	<div class="link2"><a href="#">地图</a></div>
    </div>
</div>

<div class="ui-schedule-new">
	<div class="ui-schedule-new-time">
	<div class="ui-schedule-new-timetop">
	<p>08:43-09:33</p></div>
	<div class="ui-schedule-new-timebottom">
	<p>50分</p></div>
	</div>
	<div class="ui-schedule-new-divide"></div>
    <div class="ui-schedule-new-icon1"><i class="fa fa-bus"></i></div>
    <div class="ui-schedule-new-icon2">新</div>
    <div class="ui-schedule-new-text"><a href="#">のぞみ203号（新大阪行）</a></div>
    <div class="ui-schedule-new-fee">3350円</div>
    <div class="ui-schedule-new-valorize">
    <div class="ui-schedule-new-valorizetop">指定席</div>
    <div class="ui-schedule-new-valorizebuttom">32310円</div></div>
    <div class="ui-schedule-new-distance">186.6km</div>
</div>

 <div class="ui-schedule-newosaka">
 	<div class="ui-schedule-newosaka-before">
 		<div class="ui-schedule-newosaka-before-time">（6分）</div>
 		<div class="ui-schedule-newosaka-before-squarebox">
 			<div class="ui-schedule-newosaka-before-squareborder">
 				<div class="ui-schedule-newosaka-before-square"></div>
 			</div>
 		</div>
 		<div class="ui-schedule-newosaka-before-text"><a>新大阪</a></div>
 	</div>
 	<div class="ui-schedule-newosaka-middle">
 		<div class="ui-schedule-newosaka-middletop">23番線着</div>
 		<div class="ui-schedule-newosaka-middlebottom">16番線発</div>
 	</div>
    <div class="ui-schedule-newosaka-after">
    	<div class="link1"><a href="#">时刻表</a></div>
    	<div class="link1"><a href="#">车站图</a></div>
    	<div class="link1"><a href="#">线路图</a></div>
    	<div class="link2"><a href="#">地图</a></div>
    </div>
 </div>

 <div class="ui-schedule-jr">
	<div class="ui-schedule-jr-time">
	<div class="ui-schedule-jr-timetop">
	<p>09:39-09:43</p></div>
	<div class="ui-schedule-jr-timebottom">
	<p>4分</p></div>
	</div>
	<div class="ui-schedule-jr-divide"></div>
    <div class="ui-schedule-jr-icon1"><i class="fa fa-bus"></i></div>
    <div class="ui-schedule-jr-icon2">JR</div>
    <div class="ui-schedule-jr-text"><a href="#">JR京都線新快速（姬路行）</a></div>
    <div class="ui-schedule-jr-fee"><i class="fa fa-long-arrow-down" aria-hidden="true"></i></div>
    <div class="ui-schedule-jr-valorize"></div>
    <div class="ui-schedule-jr-distance">3.8km</div>
</div>

<div class="ui-schedule-osaka">
	<div class="ui-schedule-osaka-before">
	<div class="cloudborder">
		<i class="fa fa-cloud"></i>
		<div class="cloud"><i class="fa fa-cloud"></i></div> 
	</div>
	<div class="square"></div>
	<a>大阪</a>					
    </div>

    <div class="ui-schedule-osaka-middle">5番線着</div>

    <div class="ui-schedule-nagoya-after">
    	<div class="link1"><a href="#">车站图</a></div>
    	<div class="link1"><a href="#">线路图</a></div>
    	<div class="link2"><a href="#">地图</a></div>
    </div>
</div>
</div>
</body>
</html>
